<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8"> 
	<title>ZSSN (Zombie Survival Social Network)</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

	<body>
		<div class="container-fluid">

			<!--  Menu  -->

			<div class="row">
				<div class="navbar-header">
					<button aria-controls="bs-navbar" aria-expanded="false" class="collapsed navbar-toggle" data-target="#bs-navbar" data-toggle="collapse" type="button">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">ZSSN</a>
				</div>
				<nav class="collapse navbar-collapse" id="bs-navbar">
					<ul class="nav navbar-nav">
						<li> 
							<a href="index.html"> Home</a> 
						</li>
						<li> 
							<a href="person.html"> Person</a> 
						</li>
						<li> 
							<a href="report.html"> Reports</a> 
						</li>
					</ul>
				</nav>
			</div>

			<!-- fim do menu -->	
			<div class="row rows"> 
				<div ng-app="myApp" ng-controller="Report">
					<div class="col-md-offset-6 col-md-6 " style="padding-top: 5%;"> <h4 class="text-center">Reports</h4> </div>
					<div class="col-md-6">
						<img src="img/zumbie2.png" style="width: 400px; height: 400px;">
					</div>
					<div class="col-md-1" ng-repeat="infected in infecteds" style=" padding-top: 5%;"> {{(infected * 100) | number: 2 }}%
					</div>					
					<div class="col-md-3" style="padding-top: 5%;">
						<div ng-repeat="infected in infecteds">
							<div class="progress">							
								<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{(infected * 100)}}%">							  	
								  	<span class="sr-only" >
								  		{{(infected * 100)}}
								  	</span>
								</div>							    
							</div>
						</div>
					</div>
					<div class="col-md-2" style=" padding-top: 5%;">
						Infecteds
					</div>
					<div class="col-md-6">
						
					</div>
					<div class="col-md-1" ng-repeat="nonInfected in nonInfecteds" style="padding-top: 5%;">{{(nonInfected * 100) | number: 2 }}%
					</div>
					<div class="col-md-3" style="padding-top: 5%;">
						<div ng-repeat="nonInfected in nonInfecteds">
							<div class="progress">							
								<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{(nonInfected * 100)}}%">							  	
								  	<span class="sr-only" >
								  		<h5>{{(nonInfected * 100)}}</h5>
								  	</span>
								</div>							    
							</div>
						</div>
					</div>
					<div class="col-md-2" style="padding-top: 5%;">
						Non Infecteds
					</div>
				</div>
			</div>		
				

			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="libs/dirPagination.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	</body>
</html>
